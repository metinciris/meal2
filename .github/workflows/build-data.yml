name: Build Data (Issues → data/*)
on:
  push:
    branches: [ main ]
  issues:
    types: [opened, edited, closed, reopened]
  workflow_dispatch:

permissions:
  contents: write   # data/* içine commit atmak için

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build JSON from Issues
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/build-from-issues.mjs

      - name: Commit data/*
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: update data/* from issues"
          file_pattern: data/**
