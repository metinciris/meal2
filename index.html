<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meal2</title>

  <meta name="theme-color" content="#0b0d10" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />

  <noscript>Bu site JavaScript gerektirir.</noscript>
</head>
<body>
  <header class="topbar">
    <button id="backBtn" class="btn">← Geri</button>
    <h1 class="brand">Kuran'ın Gölgesinde</h1>
    <div class="grow"></div>
    <button id="themeToggle" class="btn" title="Tema">Tema</button>
  </header>

  <main class="container">
    <!-- Ana sayfa (sûre listesi) -->
    <section id="surahList" aria-label="Sûre Listesi">
      <p id="listInfo" class="muted"></p>
      <ul id="surahItems" class="grid"></ul>
    </section>

    <!-- Sûre görünümü -->
    <section id="surahView" aria-label="Sûre" hidden>
      <nav class="crumbs" id="crumbs"></nav>
      <div class="toolbar">
        <h2 id="surahTitle" class="title"></h2>
        <div class="grow"></div>
        <div class="tts">
          <button id="ttsPlay" class="btn">▶︎</button>
          <button id="ttsPause" class="btn">⏸</button>
          <button id="ttsResume" class="btn">⏵</button>
          <button id="ttsStop" class="btn">■</button>
          <label class="muted">Hız
            <input id="ttsRate" type="range" min="0.6" max="1.4" step="0.05" value="0.95">
          </label>
        </div>
      </div>
      <div id="ayahList"></div>
    </section>
  </main>



  <!-- Cache-bust için versiyon parametresi -->
  <script src="app.js?v=20251108" defer></script>
</body>
</html>
