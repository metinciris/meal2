<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuran'ın Gölgesinde</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#0b1220">
  <!-- iOS -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="styles.css?v=11">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1 class="app-title">Kuran'ın Gölgesinde</h1>
      <div id="crumbs" class="crumbs">Ana sayfa</div>
    </div>
    <button id="themeToggle" class="theme-toggle" title="Tema">🌙</button>
  </header>

  <main class="container">
    <!-- Ana sayfa (sûre listesi) -->
    <section id="surahList" class="surah-list"></section>

    <!-- Sûre görünümü -->
    <section id="surahView" class="surah-view" hidden>
      <button id="backBtn" class="back">← Tüm sûreler</button>
      <h2 id="surahTitle"></h2>

      <div class="tts-controls">
        <button id="ttsPlay" class="btn">▶︎ Başlat</button>
        <button id="ttsStop" class="btn" disabled>⏹ Durdur</button>
        <label class="opt">
          Hız
          <input id="ttsRate" type="range" min="0.5" max="1.2" step="0.05" value="0.8">
        </label>
      </div>

      <div id="ayahList" class="ayah-list"></div>
    </section>
  </main>

  <footer class="foot">
    <small>
      Güncelleme: <span id="lastUpdated">—</span>
      &nbsp;•&nbsp; Ayhan KIRMIZI &nbsp;•&nbsp;
      <em>"Aklını kullanmayanların üzerine pislik yağar"</em>
    </small>
  </footer>

  <script src="app.js?v=11" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
